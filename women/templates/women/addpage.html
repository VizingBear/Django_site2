{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="POST" enctype="multipart/form-data"> <!-- Показываем страницу-обработчик всего действа--->
    {% csrf_token %}
    <!-- {{ form.as_p }} - это обозначение равно всему тому что пишем ниже. Типа эта форма показывает все и обрабатывает сама, а мы ниже пишем обработчики для каждого поля--->
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Отправить</button></p>
</form>
</form>
{% endblock %}
